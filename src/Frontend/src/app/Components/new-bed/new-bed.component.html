<div class="w3-quarter">
  <div class="w3-container w3-teal">
    <h2>New Bed</h2>
  </div>
  <form class="w3-container">
    <p>
      <label>Name</label>
      <input [(ngModel)]="newBed.name" name="name" class="w3-input" type="text" required>
    </p>
    <p>
      <label>Images</label>
      <input class="w3-input" name="pictures" type="file" (change)="fileChangeEvent($event)" multiple base-sixty-four-input>
    </p>
    <p>
      <label>Description</label>
      <textarea [(ngModel)]="newBed.description" name="description" class="w3-input"></textarea>
    </p>
    <p>
      <label>Type</label>
      <input [(ngModel)]="newBed.type" name="type" class="w3-input" type="text" required>
    </p>
    <p>
      <label>Series</label>
      <input [(ngModel)]="newBed.series" name="series" class="w3-input" type="text" required>
    </p>
    <p>
      <label>Size</label>
      <input [(ngModel)]="newBed.size" name="size" class="w3-input" type="text" required>
    </p>
    <p>
      <label>Color</label>
      <input [(ngModel)]="newBed.color" name="color" class="w3-input" type="text" required>
    </p>
    <p>
      <label>Fabric</label>
      <input [(ngModel)]="newBed.fabric" name="fabric" class="w3-input" type="text" required>
    </p>
    <p>
      <label>Price</label>
      <input [(ngModel)]="newBed.price" name="price" class="w3-input" type="text" required>
    </p>
    <p>
      <button (click)="add()" class="w3-btn w3-teal">Add new bed</button>
    </p>
    <img *ngIf="image" data-ng-src="image">
  </form>
</div>
<div class="w3-right w3-twothird w3-border w3-padding-large">
  <h2> Preview</h2>
  <div class="w3-twothird">
    <div>
      <img *ngIf="image[0]" class="w3-image w3-round w3-border" [src]="image[0]">
    </div>
    <table class="w3-table w3-border">
      <thead class="w3-teal">
        <tr>
          <th>Type </th>
          <th>Color </th>
          <th>Fabric </th>
          <th>Size </th>
          <th>Series </th>
          <th>Price </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{newBed.type}}</td>
          <td>{{newBed.color}}</td>
          <td>{{newBed.fabric}}</td>
          <td>{{newBed.size}}</td>
          <td>{{newBed.series}}</td>
          <td>{{newBed.price}} Kr</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="w3-third">
    <h2 class="w3-teal">{{newBed.name}} details!</h2>
    <div class="w3-border w3-bordered">
      <label>Description: </label>
      <label>{{newBed.description}}</label>
    </div>
    <div class="w3-margin">
      <button >Back</button>
      <button >Add to cart</button>
    </div>
  </div>
</div>
